<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="left-nav"><a class="logo">JOURNEY</a></span>
            <span class="right-nav">
                <ul class="nav-icon">
                    <li class="icon"><a class="icon-link1"></a></li>
                    <li class="icon"><a class="icon-link2"></a></li>
                    <li class="icon"><a class="icon-link3"></a></li>
                </ul>
                <span class="login"><a class="login-link">Welcome,<span class="green"> Log In</span> or <span class="green">Sign Up</span></a></span>
            </span>
        </header>
        <main class="form">
            <form action="#" class="form-block">
                <img src="img/shape.svg" class="shape" width="18" height="18"> 
                <div class="form-container">
                    
                        
                    <section class="form-header">
                            
                            <h2 class="title">Sign UP</h2>
                            <a href="#" class="form-log-in">Log in</a>
                    </section>
                
                    <section class="social-networks">
                        <a href="#" class="facebook">
                            <p class="facebook-letter">f</p>
                            <!-- <img src="img/facebook.svg"  class="facebook-img" width="13" height="24"> -->
                            <p class="facebook-text">facebook</p>
                        </a>
                        <a href="#" class="google">
                            <p class="google-letter">G+</p>
                          <!-- <img src="img/google.svg" class="google-img" width="30" height="20"> -->
                          <p class="google-text">Google</p>
                        </a>
                    </section>
                          <p class="pseudo-text">or</p>
                        <div class="input">
                          <input type="text" name="text" placeholder="First Name" class="forms">
                          <input type="text" name="text" placeholder="Last Name" class="forms">
                          <input type="email" name="text" placeholder="Email" class="forms">
                          <input type="password" name="pass" placeholder="Choose Password" class="forms">
                          <input type="password" name="pass" placeholder="Confirm Password" class="forms">
                        </div>
                          <div class="checkbox-container">          
                            <label class="container-class">
                                <input type="checkbox" checked="checked">
                                <span class="checkmarker    "></span>
                              </label>
                          <label for="check" class="checkmark">Agree with our <a href="#" class="terms"> Terms &#38; Conditions</a></label>
                        </div>
                        <button type="submit" class="account-btn">Create Account</button>
                        </div>
                    </form>
                    </main>
                
            
        
    </div>
</body>
</html>
