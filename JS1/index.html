<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
</head>
<body>
    <script>
        const name = prompt('What is your name?','');
        const age = prompt('How old are you?','100');
        
        
        
        if(age < 18){
            alert('You are not allowed to visit this website.');
        }
        else if(age>= 18 && age<=22){
            let yes = confirm('Are you sure you want to continue?');
            if( yes !== null){
                alert('Welcome,' + name);
            }
            else{
                alert('You are not allowed to visit this website.');
            }
            
        }
        else if(age>22){
            alert('Welcome,' + name);
        }
    </script>
</body>
</html>
