<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3</title>
</head>
<body>
    <script>
   const numOne = +prompt('Say first number');
    const numSecond = +prompt('Say second number');
    const operand = prompt('Say operation');

    // calculator(numOne,numSecond,operand);
    function calculator(numOne,numSecond,operand){
       
            switch (operand) {
           
                case '+':
                return numOne + numSecond;
                  
                
                case '-':
                return numOne - numSecond;
                
               
                case '*':
                return numOne * numSecond;
              
                
                case "/":
                return numOne / numSecond;
             }
        
    }
    console.log(calculator(numOne,numSecond,operand));
    </script>
</body>
</html>
