    <script>
    createNewUser();
     console.log(newUser.getLogin());
    function createNewUser(firstname,lastname){
       
        newUser = {
            firstName: firstname = prompt('enter your name').toLowerCase() ,
            lastName: lastname = prompt('enter your lastname').toLowerCase() ,
            getLogin(){
                let login = firstname.slice(0,1) + lastname;
                return login;
            }
          
        }
       
       
       

     }
