<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Price</title>
    <style>
        #container{
            display: flex;
            flex-direction:column;
            
         }
         #top-menu{
            display: flex;
            
         }
         #closed{
            margin-left: 85px;
         }
    </style>
</head>
<body>
    <div id="container">
      <span id="top-menu">
        <span id="span"></span>
        <a id="closed" href="#"></a>
    </span>
    <span id="price">
        <lable>Price, $</lable>
        <input id="input">
    </span>
    <span id="error"></span>
    </div>
    
    <script>
        let input = document.querySelector("#input");
        let container = document.querySelector("#container");
        let closed = document.querySelector("#closed");
        let span = document.querySelector("#span");
        let error = document.querySelector("#error")

        input.onfocus = function borderToGreen(){
            input.style.border = "5px solid lime";
        }
        input.onblur = function onBlur(){
            if(input.value > 0 && input.value !== NaN){
               input.style.border = "1px solid black";
                input.style.borderRadius = "3px";
                span.innerHTML = `Today's price: ${input.value}$`;
                closed.innerHTML = "X";
                error.style.display = "none"
                closed.onclick = function() {
                   span.hidden = true;
                   closed.hidden = true;
                    input.value = 0;
                }
            }
            else if(input.value < 0 || input.value == 0){
                input.style.border = "2px solid red";
                error.innerHTML = `Incorect price!`;
                error.style.color = "red"
            }
            else{
                input.style.border = "1px solid red";
                error.style.display = "none"
            }
        }
   
    </script>
</body>
</html>
